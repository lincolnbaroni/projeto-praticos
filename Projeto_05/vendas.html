<body>
    <header style="border-bottom: 4px solid #EB2D2D;">
        <div class="container">
            <div class="logo">
                <img src="imagens/logo.jpg" alt="logo" #EB2D2D>

                </ul>
            </nav> <!--mobile-->

        </div> <!--container-->

    <section class="venda">
        <div class="line-titulo">
            <div class="ln1"></div>
            <h2>Veículos a venda</h2>
        </div> <!--line-titulo-->

        <div class="content-venda">
            <div class="container">
                <div class="side-bar">
                    <div class="search1">
                        <h2>Filtre por preço</h2>
                        <div class="barra-preco">
                            <div class="barra-preco-fill">
                            <div class="pointer-barra"></div>
                            </div> <!--barra-preco-fill-->
                        </div> <!--barra-preco-->
                        <div class="valor-pesquisa">
                            <p>R$0,00</p>
                            <p>R$70.000,00</p>
                        </div> <!--valor-pesquisa-->
                    </div> <!--serach1-->
                    <div class="clear"></div>
                    

                    <div class="search2">
                        <h2>Filtre agora por ano</h2>
                        <form action="#">
                            <div class="form-venda-wraper">
                                <input type="checkbox" name="item" id="item1">
                                <label for="item1"></label>
                                <span>Todas as Décadas</span>
                            </div>

                            <div class="form-venda-wraper">
                                <input type="checkbox" name="item" id="item2">
                                <label for="item1"></label>
                                <span>1960 - 1970</span>
                            </div>

                            <div class="form-venda-wraper">
                                <input type="checkbox" name="item" id="item2">
                                <label for="item2"></label>
                                <span>1980 - 1990</span>
                            </div>

                            <div class="form-venda-wraper">
                                <input type="checkbox" name="item" id="item2">
                                <label for="item2"></label>
                                <span>2000 - 2009</span>
                            </div>
                        </form>
                    </div> <!--search2-->
                </div> <!--sider-bar-->
            </div> <!--container-->
        </div> <!--content-venda-->

    </section> <!--venda-->
