<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/android-chrome-192x192.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <div id="corpo">
        <header>
                <div id="ic">
                    <span class="material-symbols-outlined"> more_horiz </span>
                </div>
                <section>
                    <span class="material-symbols-outlined"> menu </span>
                    <input type="button" value="Contact">
                </section>
        </header>
        <main>
            <article>
                <h1> A Thought- <br> Provoking Headline </h1>
                <p>
                    A quick value proposition that will mak your <br> visitors want to click on or sign up for your offer.
                </p>
                <label for="imail"></label>
                <input type="text" name="Email" id="imail" placeholder="Inser email address" required>
                <input type="submit" value="Sign Up">

                <div class="conteiner">
                    <div class="textoimagem">
                        <p>
                          Hero Image <br> that highlights your <br> product or its value
                        </p>
                    </div>
                    <img id="estre" src="imagens/estrela-roxa2.2.webp" alt="Estrla Roxa">
                </div>

            </article>
            <footer>
                <img src="imagens/estrela-roxa-pequena.png" alt="">
                <p>
                    Our Happy Customers
                </p>
            </footer>
        </main>
    </div>
</body>
</html>
