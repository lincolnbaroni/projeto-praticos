<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto 01</title>
</head>
<body>
    <div class="header">
        <div class="center">
            <img src="images/logo.png" alt="Logo do site">
        </div><!--class center-->
    </div> <!--classe Header-->

    <div class="conteiner-banner">
        <div class="center">
            <div class="form">
                <h2>Preenche o formulário e inicie sua caminhada para virar um webmaster!</h2>
                <form action="#">
                    <div class="input-container">
                        <label for="inome">Nome*</label>
                        <input type="text" name="nome" id="inome">
                    </div><!--input-container-->

                    <div class="input-container">
                        <label for="iemail">E-mail*</label>
                        <input type="email" name="email" id="iemail">
                    </div><!--input-container-->

                    <div class="input-container">
                        <label for="itelefone">Telefone*</label>
                        <input type="tel" name="telefone" id="itelefone">
                    </div><!--input-container-->
                    <p class="warning">*Campos obrigatórios</p>
                    <div class="input-submit-container">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div><!--forme-->
        </div><!--center-->
    </div><!--conteiner-banner-->
</body>
</html>
